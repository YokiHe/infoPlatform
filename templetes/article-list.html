<script src="../js/layui.js"></script>


<script>
layui.use(['element','laypage','util','laytpl','jquery','layer'], function(){
  var $ = layui.jquery
  ,element = layui.element
  ,laypage = layui.laypage
  ,layer = layui.layer
  ,util = layui.util
  ,laytpl = layui.laytpl;

  /*导航指针定位*/
  var navIndex = $(".layui-nav").find("li").get(4);
  $(navIndex).addClass("layui-this");
  /*导航指针定位*/

/*用户登录渲染*/
var userName = "";
var userId = "";
hasLogin();
function hasLogin(){
  if(window.localStorage.length != 0 ){
    userName = window.localStorage.userName;
    userId = window.localStorage.userId;
    userPic = window.localStorage.userPic;
    $("#userCenter img").attr("src",userPic);
    $("#userCenter img").after(userName);
    $("#userLogin").addClass("hide");
    $("#userCenter").addClass("show");
    }else if(window.localStorage == "undefined"){
      //当前页面未登录用户权限
    }
   //退出登录事件
  $("#logOutBtn").click(function() {
    localStorage.clear();
    layer.alert("退出登录！");
    location.reload();
  });
  //登录事件
  $("#userLogin").click(function(){
    var index =layer.open({
      type: 2,
      title: '用户登录',
      shadeClose: true,
      shade: 0.8,
      area: ['380px', '520px'],
      content: ['/templetes/login.html','no'],
      yes: function () {
        location.reload();
      }
    }); 
  });


}
/*用户登录渲染*/



  
  function getUrlParam(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		if (r!=null) return unescape(r[2]); return null; //返回参数值
	} 
  var count;
  var limitNum = 10;
  //首次进入初始化页面
  flushPage(1,10);
  //包装获取数据方法
  function flushPage(curPage,limitNum){
    var queryStr = "";
    if(!getUrlParam('type')){
      queryStr = "";
    }else{
      queryStr = "type=" + getUrlParam('type') +"&";
    }
  	$.ajax({
        type: "get",
        url: "http://101.200.43.10:8080/rule?"+queryStr+"page="+curPage+"&limit="+limitNum,
        contentType: 'application/json',
        async: false,
        success: function (data) {
            count = data.count;
            var getTpl = demo.innerHTML
			,view = document.getElementById('body-content');
			laytpl(getTpl).render(data, function(html){
			  view.innerHTML = html;
			});
        }
    });
  }
  //执行分页
  laypage.render({
    elem: 'pagelist-bar'
    ,count: count 
    ,limit:10
    ,jump: function(obj, first){
    	//每次执行
	    //首次不执行
	    if(!first){
	      //do something
	      //获取对应页码数据
	      flushPage(obj.curr,limitNum);
	    }
	  }
	

  });

  
  //…
});
</script>
