<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>Layui表单</title>
		<link rel="stylesheet" type="text/css" href="../css/layui.css" />
	</head>
	<body>
		<div class="layui-main" style="padding: 10px;">
			<form class="layui-form" action="">
				

				<div class="layui-form-item">
					<label class="layui-form-label">选择框</label>
					<div class="layui-input-block">
						<select id="fieldId1" name="city" lay-verify="required" lay-search>
							<option  disabled="">请选择领域</option>
						</select>
					</div>



					<div class="layui-input-inline">
				      <select id="fieldId" lay-verify="" lay-search>
				        <option  disabled="">请选择领域</option>
				      </select>
				    </div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" type="button" onclick="addOption()">添加</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../js/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			layui.use(['form', 'jquery'], function() {
				var form = layui.form,
				$ = layui.jquery;
				var html = "";
				$.get("http://101.200.43.10:8080/achievement?status=1&page=&limit=11", function(data){
					list = data.data;
					console.log(list);
					$.each(list, function(i, item){
					html += '<option value="0">'+item.field+'</option>';
				});
				$("#fieldId").append(html);
				form.render('select');
			});
				
				


			});

		</script>
	</body>
</html>
