<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人中心</title>
	<link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./../css/layui.css">
	<link rel="stylesheet" href="./../css/userPanel.css">
	<link rel="stylesheet" type="text/css" href="./../css/iconfont.css">
  <script type="text/javascript" src="./../common/globeDefi.js"></script>
</head>
<body>
	<!-- <script type="text/javascript" src="./../common/header.js"></script> -->
	<div class="layui-fluid">
		<div id="sider" class="layui-col-md4">
			<div id="sider-container">
				<div id="logoPic">
					<img src="./../images/globe/logo_head.png">
				</div>
				<div id="userInfo-Wrap">
					<div class="layui-form-item">
					    <div>
					      <div id="upload" class="layui-upload">
							  <div class="layui-upload-list">
							  	
						   	  <img name="headPic"  lay-verify="headPic" class="layui-upload-img" id="headPic" src="./../images/globe/defaultHeadPic.jpg">
							  </div>
							</div>   
					    </div>
					</div>

					<div id="userInfo-Detail">
					  <div class="layui-card">
						<ul>
							<li>
								<button class="layui-btn layui-btn-primary layui-btn-radius">
									<i class="layui-icon">&#xe66f;</i><span id="userInfoName">用户名</span></button>
								
							</li>
							<li>
								<button class="layui-btn layui-btn-primary layui-btn-radius"><i class="layui-icon">&#xe678;</i>
								<span id="userInfoTel">手机</span></button>
							</li>
							<li>
								<button class="layui-btn layui-btn-primary layui-btn-radius">
								<i class="layui-icon">&#xe667;</i>
								<span id="userInfoEmail">邮箱</span>
							</button>
							</li>
							
						</ul>
					  </div>
					</div>
					<div class="layui-btn-group">
					  <a href="./add-demand.html"><button class="layui-btn layui-btn-primary layui-btn-sm">
					    <i class="layui-icon">&#xe654;</i>发布需求
					  </button></a>
					  <a href="./add-result.html"><button class="layui-btn layui-btn-primary layui-btn-sm">
					    <i class="layui-icon">&#xe609;</i>发表成果
					  </button></a>
					  <a href="./../index.html"><button class="layui-btn layui-btn-primary layui-btn-sm">
					    <i class="layui-icon">&#xe68e;</i>返回首页
					  </button></a>
					</div>
				</div>

			</div>
		</div>

		<div id="main-container">
			<div id="right-container" class="layui-col-md8  layui-col-sm12">
				<nav>
					<sapn id="expandPanel" class="layui-btn  layui-btn-primary layui-btn-radius pull-left"><i class="layui-icon">&#xe66b;</i></sapn>
					<span class="layui-breadcrumb" lay-separator="|">
					  <a href="./../index.html"><sapn class="layui-btn layui-btn-radius">返回首页</sapn></a>
					  <a><sapn id="logOutBtn" class="layui-btn layui-btn-primary layui-btn-radius">注销</sapn></a>
					</span>
				</nav>
				<div class="layui-tab layui-tab-brief"  lay-filter="utab">
  <ul class="layui-tab-title">
  	<li lay-id="pushedResult" class="layui-this">发布过的成果</li>
  	<li lay-id="pushedDemand">发布过的需求</li>
    <li lay-id="cgInfo">更改个人信息</li>
    <li lay-id="cgPwd">修改密码</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
    	<script type="text/html" id="resultTpl">
		  <a href="./result-details.html?id={{ d.id }}" class="layui-table-link" target="_blank">{{ d.title }}</a>
		</script>
    	<table id="resultList" class="layui-table" lay-skin="line">

		</table>
    </div>
    <div class="layui-tab-item">
    	<script type="text/html" id="demandTpl">
		  <a href="./demand-details.html?id={{ d.id }}" class="layui-table-link" target="_blank">{{ d.title }}</a>
		</script>
    	<table id="demandList" class="layui-table" lay-skin="line">

		</table>
    </div>
    <div class="layui-tab-item">
		<form lay-filter="formTest" class="layui-form layui-form-pane" action="">
			<div class="layui-col-md9">
		  	  <div class="layui-form-item">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-inline">
			      <input type="text" name="email" required lay-verify="required|email" placeholder="将作为日后找回密码依据" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">手机</label>
			    <div class="layui-input-inline">
			      <input type="text" name="tel" required lay-verify="required|phone" placeholder="请输入真实有效手机号码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="cgInfoBtn">更改信息</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		 </div>
		</form>
    </div>
    <div class="layui-tab-item">
		<form lay-filter="formTest" class="layui-form layui-form-pane" action="">
			<div class="layui-col-md9">
		  	  <div class="layui-form-item">
			    <label class="layui-form-label">新密码</label>
			    <div class="layui-input-inline">
			      <input type="password" name="password" required lay-verify="required|password" placeholder="密码长度为8-16个字符" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">确认密码</label>
			    <div class="layui-input-inline">
			      <input type="password" name="rePassword" required lay-verify="required|rePassword" placeholder="请再次输入确认" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="cgPwdBtn">修改密码</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		 </div>
		</form>
    </div>
  </div>
</div>
		     
				

	<p class="copyright">Copyright © 2018 XXXXXX</p>
	</div>
</div>
</div>


<script src="../js/layui.js"></script>

<script>
layui.use(['upload','element','form','table'], function(){
  var $ = layui.jquery
  ,element = layui.element
  ,form = layui.form
  ,table = layui.table
  ,upload = layui.upload;

/*页面加载时动作*/
var userName = "",
userId = "",
userPic = "",
isLogin = false;
$(document).ready(function() { 
	hasLogin(); //判断是否登录
	getUserInfo();

}); 


//用户登录判断
function hasLogin(){
	if(window.localStorage.userId){
	    userName = window.localStorage.userName;
	    userId = window.localStorage.userId;
	    userPic = window.localStorage.userPic;
	    isLogin = true;
	    $("#headPic").attr("src",userPic);
   		$("#userInfoName").text(userName);
    }else{
      isLogin = false;
      //限制当前页面未登录动作
      location.href="./../index.html";
    }

}
//渲染用户信息
function getUserInfo() {
	$.get(apiUrlStr+"/user/"+userId, function(result){
  	  $("#userInfoEmail").text(result.data.email);
  	  $("#userInfoTel").text(result.data.tel);
  });
}

/*页面加载时动作*/


 //获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
  var layid = location.hash.replace(/^#utab=/, '');
  element.tabChange('utab', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项
  
  


   //退出登录事件
  $("#logOutBtn").click(function() {
  	localStorage.clear();
    layer.open({
    	content: '退出登录！',
    	icon:'1',
    	end:function() {
    		location.href=fRoot;
    	}
    });
    
    
  });




  //普通图片上传
  var uploadInst = upload.render({
    elem: '#headPic'
    ,url: apiUrlStr+'/file'
   // ,auto: false //选择文件后不自动上传
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $("#headPic").attr('src', result); //图片链接（base64）
        $("#headPic").attr('alt', file.name); //图片说明
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }if(res.code==0){
	        var str=JSON.stringify(res.data.src);
	        var len=str.length;
	        str= str.substring(1,len-1);
	        $("#headPic").val(str);
	        flushHeadPic();
	    }
	    //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
    ,size: 1000
    
  });


//更新用户头像
function flushHeadPic() {
	var userInfo ={"id": "", "headPic": ""}
	var userId = localStorage.userId;
	userInfo.headPic=$("[id='headPic']").val();
	userInfo.id = userId;
	$.ajax({
	   url: apiUrlStr+'/user/',
	   type: 'PUT',
	   contentType: "application/json;charset=utf-8",
	   data:JSON.stringify(userInfo),
	   success: function(res) {
	        layer.msg('头像上传成功');
	        localStorage.userPic = userInfo.headPic;
	        window.location.reload(); //刷新当前页面
	   }
	});

}



  //表单验证
  form.verify({
  name: function(value, item){ //value：表单的值、item：表单的DOM对象
    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
      return '用户名不能有特殊字符';
    }
    if(/(^\_)|(\__)|(\_+$)/.test(value)){
      return '用户名首尾不能出现下划线\'_\'';
    }
    if(/^\d+\d+\d$/.test(value)){
      return '用户名不能全为数字';
    }
  },
  password: function(value) {
    if (value === "") 
      return "密码不能为空！";
    var regExpDigital = /\d/; //如果有数字
    var regExpLetters = /[a-zA-Z]/; //如果有字母
    if (!(regExpDigital.test(value) && regExpLetters.test(value) && value.length >= 8 && value.length <= 16)) {
        return '密码必须包含英文和数字！';
	    }
	},
	rePassword: function(value) {
	    if (value === "") 
	      return "请输入二次密码！";
	    var pwd = $('input[name=password').val();
	    if (pwd !== value) 
	      return "二次输入的密码不一致！";
	}
});   




  //监听更改信息提交
  form.on('submit(cgInfoBtn)', function(data){
    var jsonString ={"email": "", "tel": "" , "id": ""}
      var userId = localStorage.userId;
		jsonString.id = userId;
      jsonString.email=$("[name='email']").val();
      jsonString.tel=$("[name='tel']").val();
          $.ajax({
            type:"put",
            url:apiUrlStr+"/user",
            processData: false,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data:JSON.stringify(jsonString),
            beforeSend: function (XMLHttpRequest) {
              layer.load();
            },
            success:function(msg){
                if(msg.code==0){
                  layer.closeAll('loading');
                  
                  layer.open({
					  content: '个人信息修改成功',
					  icon: '1',
					  yes: function(index, layero){
					    window.location.reload();
					  }
					});  
                }else{
                  layer.closeAll('loading');
                  layer.alert('请稍后再试', {icon: 2});
                }
                   
            }
        });

    return false;
  });

//监听更改密码提交
  form.on('submit(cgPwdBtn)', function(data){
    var jsonString ={"password": "", "id": ""}
      var userId = localStorage.userId;
		jsonString.id = userId;
      jsonString.password=$("[name='password']").val();
          $.ajax({
            type:"put",
            url:apiUrlStr+"/user",
            processData: false,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data:JSON.stringify(jsonString),
            beforeSend: function (XMLHttpRequest) {
              layer.load();
            },
            
            success:function(msg){
                if(msg.code==0){
                  layer.closeAll('loading');
                  //layer.alert('密码修改成功,请重新登录', {icon: 1});
                  
                  layer.open({
					  content: '密码修改成功,请重新登录',
					  icon: '1',
					  yes: function(index, layero){
					    localStorage.clear();
                  window.location.href=fRoot+"index.html";
					    layer.close(index); //如果设定了yes回调，需进行手工关闭
					  }
					});        
                }else{
                  layer.closeAll('loading');
                  layer.alert('请稍后再试', {icon: 2});
                }
                   
            }
        });

    return false;
  });


  //获取发布过的成果
  table.render({
    elem: '#resultList'
    ,id:'resultList'
    ,url:apiUrlStr+'/achievement/self?userId='+userId
    ,height: 'full-220'
    ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
      layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
      //,curr: 5 //设定初始在第 5 页
      ,groups: 1 //只显示 1 个连续页码
      ,first: false //不显示首页
      ,last: false //不显示尾页
      
    }
    ,cols: [[
      {title: '标题', templet: '#resultTpl'}
      ,{field:'field', width:'13%', title: '领域', align:'center', sort: true}
      ,{field:'type', width:'10%', title: '类型', align:'center', sort: true}
      ,{field:'time', width:'20%',title: '发布时间', align:'center', sort: true}
      ,{field:'status', width:'10%', title: '状态', align:'center', sort: true}
    ]]
    
  });

 //包装第二个表格获取数据的方法
 function reload2() {
  //获取发布过的需求
  table.render({
    elem: '#demandList'
    ,id: 'demandList'
    ,url:apiUrlStr+'/requirement/self?userId='+userId
    ,height: 'full-220'
    ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
      layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
      //,curr: 5 //设定初始在第 5 页
      ,groups: 1 //只显示 1 个连续页码
      ,first: false //不显示首页
      ,last: false //不显示尾页
      
    }
    ,cols: [[
      {title: '标题', templet: '#demandTpl'}
      ,{field:'field', width:'13%', title: '领域', align:'center', sort: true}
      ,{field:'region', width:'13%', title: '地区', align:'center', sort: true}
      ,{field:'time', width:'20%', title: '发布时间', align:'center', sort: true}
    ]]
    
  });
    }




element.on('tab(utab)',function(elem) {
	//监听Tab切换，以改变地址hash值
 	location.hash = 'utab='+ this.getAttribute('lay-id');
	if(this.getAttribute('lay-id')=='pushedDemand'){
		reload2();
	}
});



$("#expandPanel").click(
	function () {
		$("#sider").toggleClass("layui-col-md4");
		$("#right-container").toggleClass("layui-col-md8");
		$("#right-container").toggleClass("layui-col-md12");
		
});

});
</script>
</body>
</html>
