<script src="./../js/layui.js"></script>
<script>
layui.use(['element','jquery','laypage','util','laytpl','layer'], function(){
  var $ = layui.jquery
  ,element = layui.element
  ,layer = layui.layer
  ,laypage = layui.laypage
  ,util = layui.util
  ,laytpl = layui.laytpl;
  var count;
  var limitNum = 12;

  /*导航指针定位*/
  var navIndex = $(".layui-nav").find("li").get(3);
  $(navIndex).addClass("layui-this");
  /*导航指针定位*/

/*用户登录渲染*/
var userName = "";
var userId = "";
hasLogin();
function hasLogin(){
  if(window.localStorage.length != 0 ){
    userName = window.localStorage.userName;
    userId = window.localStorage.userId;
    userPic = window.localStorage.userPic;
    $("#userCenter img").attr("src",userPic);
    $("#userCenter img").after(userName);
    $("#userLogin").addClass("hide");
    $("#userCenter").addClass("show");
    }else if(window.localStorage == "undefined"){
      //当前页面未登录用户权限
    }
   //退出登录事件
  $("#logOutBtn").click(function() {
    localStorage.clear();
    layer.alert("退出登录！");
    location.reload();
  });
  //登录事件
  $("#userLogin").click(function(){
    var index =layer.open({
      type: 2,
      title: '用户登录',
      shadeClose: true,
      shade: 0.8,
      area: ['380px', '520px'],
      content: ['./login.html','no'],
      yes: function () {
        location.reload();
      }
    }); 
  });


}
/*用户登录渲染*/



  //首次进入初始化页面
  flushPage(1,12);
  //包装获取数据方法
  function flushPage(curPage,limitNum){
  	$.ajax({
        type: "get",
        url: apiUrlStr+"/expert?page="+curPage+"&limit="+limitNum,
        contentType: 'application/json',
        async: false,
        beforeSend: function (XMLHttpRequest) {
        	layer.load(3,{offset: ['320px','660px']});
        },
        success: function (data) {
            count = data.count;
            layer.closeAll('loading');
            var getTpl = demo.innerHTML
			,view = document.getElementById('LAY_demo3');
			laytpl(getTpl).render(data, function(html){
			  LAY_demo3.innerHTML = html;
			});
        }
    });
  }
  //执行分页
  laypage.render({
    elem: 'pagelist-bar'
    ,count: count 
    ,limit:12
    ,jump: function(obj, first){
    	//每次执行
	    //首次不执行
	    if(!first){
	      //do something
	      //获取对应页码数据
	      flushPage(obj.curr,limitNum);
	    }
	  }
	

  });

   //小工具
  util.fixbar({
    bar1:'&#xe642;'
	,bgcolor:'#5fb878'
    ,click: function(type){
      console.log(type);
      if(type === 'bar1'){
        window.location.href='add-result.html'
      }
    }
  });

});
</script>
